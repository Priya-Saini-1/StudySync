<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySync Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body class="container">
  <header>
    <h1>📚 StudySync</h1>
    <button id="darkModeToggle" class="dark-toggle">🌙 </button>
  <header>

  <main class="dashboard">

    <section id="todo-section">
      <h2>📝 To-Do List</h2>
      <!-- Member 2 will fill this -->
    </section>
    
    <section id="timetable-section">
      <h2>📅 Timetable</h2>
      <!-- You can use a simple table here -->
    </section>

    <section id="pomodoro-section">
      <h2>⏱️ Pomodoro Timer</h2>
      <div class="timer">
        <p id="time">25:00</p>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </section>

    <section id="notes-section">
      <h2>📓 Notes</h2>
      <!-- Member 4 will handle this -->
    </section>

    <section id="motivation-section">
      <h2>💬 Motivation</h2>
      <p id="quote">"Stay focused!"</p>
    </section>

  </main>

  <footer>
    Made with ❤️ by Team Webtycoon
  </footer>

  <script src="script.js"></script>
</body>
</html>
