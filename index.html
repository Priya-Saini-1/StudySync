<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySync Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body class="container">
  <header>
    <h1>📚 StudySync</h1>
    <button id="darkModeToggle" class="dark-toggle">🌙 </button>
  <header>

  <main class="dashboard">

    <section class="todo-section">
      <a href="todo.html" class="section-link-heading">
      <h2>📝 To-Do List</h2>
      </a>

      <div class="todo-header-row">
        <p id="taskCount">Tasks: 0</p>
        <button class="small-btn" onclick="location.href='todo.html'">➕ Add Task</button>
      </div>

      <div id="dashboardTasksPreview"></div>
</section>
    
<section id="timetable-section">
  <a href="timetable.html" class="section-link-heading">
    <h2>📅 Timetable</h2>
  </a>
  <div id="dashboardTimetablePreview"></div>
</section>


    <section id="pomodoro-section">
      <h2>⏱️ Pomodoro Timer</h2>
      <div class="timer">
        <p id="time">25:00</p>
         <progress id="progressBar" max="1500" value="0"></progress>
        <select id="timerLength">
        <option value="1500">25 min</option>
        <option value="3000">50 min</option>
        <option value="600">10 min break</option>
        </select>

        <div class="buttons">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </section>

<section class="notes-section">
    <a href="notes.html" class="section-link-heading">
    <h2>🧠 Notes</h2>
    </a>
    <div id="dashboardNotesPreview"></div>
</section>


    <section class="motivation-section">
      <h2>💬 Motivation</h2>
      <p id="quoteDisplay" class="quote-text">"Loading inspiration..."</p>
      <button onclick="generateQuote()" class="small-btn">🔁 New Quote</button>
    </section>


  </main>

  <footer>
    Made with ❤️ by Team Webtycoon
  </footer>

  <script src="script.js"></script>
</body>
</html>
